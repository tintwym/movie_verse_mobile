name: Android CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant Execute Permission for Gradle
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Create APK Build ZIP
        run: |
          mkdir apk-build
          cp app/build/outputs/apk/debug/app-debug.apk apk-build/
          cp -r app/build/outputs/logs apk-build/ || echo "No logs found"
          zip -r apk-build.zip apk-build/

      - name: Upload APK Build ZIP as Artifact
        uses: actions/upload-artifact@v4  # âœ… Updated version
        with:
          name: apk-build
          path: apk-build.zip
